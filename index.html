<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/styel.css" />
  </head>
  <body class="text-main">
    <nav class="navbar navbar-expand-lg d-flex py-4">
      <div class="container-fluid">
        <div class="container d-lg-flex align-items-center">
          <div class="d-flex justify-content-between justify-content-lg-start">
            <div class="navbar-brand p-1 d-flex align-items-center row">
              <div class="col-3 me-3">
                <i class="bi bi-clouds text-main p-0"></i>
              </div>
              <div class="navbarBrandText pt-3 col">
                <div>
                  <h1 class="p-0 h6 fw-bold text-white m-0">Weather</h1>
                  <p class="text-dark-emphasis">tagline goes here</p>
                </div>
              </div>
            </div>
            <button
              class="navbar-toggler d-lg-none border-0 rounded-circle"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-navicon"></i>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 text-center mt-5 mt-lg-2 ms-lg-auto rounded"
            >
              <li class="nav-item border-bottom border-1 p-3 me-0">
                <a
                  class="nav-link text-white active border rounded-pill text-main"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item border-bottom border-1 p-3 me-0">
                <a class="nav-link text-white" href="#">News</a>
              </li>
              <li class="nav-item border-bottom border-1 p-3 me-0">
                <a class="nav-link text-white" href="#">Live cameras</a>
              </li>
              <li class="nav-item border-bottom border-1 p-3 me-0">
                <a class="nav-link text-white" href="#">Photos</a>
              </li>
              <li class="nav-item p-3 me-0">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="banner pt-5">
      <header class="container-lg d-flex justify-content-center px-5 mt-5">
        <div class="search pt-2 px-1 rounded-pill searchFUN">
          <input
            type="text"
            class="search-input"
            placeholder="Find your location..."
            name=""
          />
          <button class="btn btn-search rounded-pill px-5 py-2">Find</button>
        </div>
      </header>
      <main class="weather container-lg px-5">
        <span class="loader"></span>
      </main>
    </main>
    <footer class="w-100 p-5 row align-items-center">
      <div class="col-lg-8">
        <div class="container-lg d-flex justify-content-center mt-3">
          <div class="search pt-2 px-1 rounded-pill w-100">
            <input
              type="text"
              class="search-input"
              placeholder="Enter your email to subscribe..."
              name=""
            />
            <button class="btn btn-search rounded-pill px-5 py-2">
              Subscribe
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 ms-4 mt-3 m-lg-0">
        <i class="fa-brands fa-facebook-f h4 rounded-circle p-2"></i>
        <i class="fa-brands fa-twitter h4 ms-3 rounded-circle p-2"></i>
        <i class="fa-brands fa-google-plus-g h4 ms-3 rounded-circle p-2"></i>
        <i class="fa-brands fa-pinterest h4 ms-3 rounded-circle p-2"></i>
      </div>

      </p>
